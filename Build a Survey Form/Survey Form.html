<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name <input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
      <label id="email-label" for="email">Email <input id="email" type="email" name="email" placeholder="Enter your email" required/></label>
      <label id="number-label" for="number">Age (optional)<input id="number" type="number" name="age" min="13" max="120" placeholder="Age"/></label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
        </select>
      </label>
      
      <p>Would you recommend this survey to a friend?
        <label for="recommend-yes"><input id="recommend-yes" type="radio" name="recommend" value="yes"/>Yes</label>
        <label for="recommend-no"><input id="recommend-no" type="radio" name="recommend" value="no"/>No</label>
      </p>
      <p>What would you like to see improved? (Check all that apply)
        <label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="front-end-projects" value="1"/>Front-end Projects</label>
        <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="back-end-projects" value="2"/>Back-end Projects</label>
        <label for="data-visualisation"><input id="data-visualisation" type="checkbox" name="data-visualisation" value="3"/>Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="challenges" value="4"/>Challenges</label>
        <label for="open-source-community"><input id="open-source-community" type="checkbox" name="open-source-community" value="5"/>Open Source Community</label>
      </p>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your comments here...">
        </textarea>
      </label>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
